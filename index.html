<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="all-style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="logo">
        <div class="div-p">
        <p>Registration</p>
        </div>
    </header>
    <a href=""><button class="home"><img class="img-home" src="homeicon.png" alt="home"></button></a>
    <section class="section-form">
        <form class="colorful-form" name="form" method="post" action="https://script.google.com/macros/s/AKfycbxPpm_VGtat81n-NgLDsR-uK8Kdxc-_MSXPFjsNHz5xs598-plQ7z5U_VtI-IHWLewq/exec">
            <label id="welcome">Welcome.</label>
            <div class="form-group">
              <label class="form-label" for="name">Name:</label>
              <input required="" placeholder="Enter your name" class="form-input" type="text" name="name">
            </div>
            <div class="form-group">
              <label class="form-label" for="mobil">Mobile number:</label>
              <input required="" placeholder="Enter your mobile number" class="form-input" name="mobil" id="mobil" type="number">
            </div>
            <div class="form-group">
              <label class="form-label" for="id-num">Id:</label>
              <input required="" placeholder="Enter id" class="form-input" name="id-num" id="id-num" type="number"></input>
            </div>
            <div class="form-group">
                <label class="form-label" for="birth">Date of birth:</label>
                <input required="" class="form-input" name="birth" id="birth" type="date"></input>
              </div>
              <div class="form-group">
                <label class="form-label" for="location">Country:</label>
                <input required="" placeholder="Enter your country" class="form-input" name="location" id="location" type="text"></input>
              </div>
              <div class="form-group">
                <label class="form-label" for="level">Level:</label>
                <input required="" placeholder="Enter your level" class="form-input" name="level" id="level" type="text"></input>
              </div>
              <div class="form-group">
                <label class="form-label" for="collage">Collage:</label>
                <input required="" placeholder="Enter your collage" class="form-input" name="collage" id="collage" type="text"></input>
              </div>
            <button class="form-button" type="submit">Submit</button>
          </form>
          
          
    </section>

    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
